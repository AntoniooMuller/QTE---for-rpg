<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarme a Armadilha! | RPG de Mesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            user-select: none;
            background-image: url('https://i.pinimg.com/736x/a4/3d/31/a43d31e34303bfc39f2d3c21ab796222.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .overlay {
            background: radial-gradient(circle at center, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.9) 70%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border: 3px solid #ffffff;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        
        .instructions {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #ddd;
            max-width: 350px;
            margin: 0 auto 20px;
        }
        
        .qte-container {
            margin: 20px auto;
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qte-ring-outer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            border: 2px solid white;
        }
        
        .qte-ring-inner {
            position: absolute;
            width: 70%;
            height: 70%;
            background: #000;
            border-radius: 50%;
            top: 15%;
            left: 15%;
            z-index: 2;
            border: 1px solid white;
        }
        
        .qte-zone {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
            background: 
                radial-gradient(
                    circle at center,
                    transparent 45%,
                    rgba(0, 0, 0, 0) 46%,
                    rgba(0, 0, 0, 0) 100%
                ),
                conic-gradient(
                    from var(--zone-start, 0deg),
                    #ffffff 0deg,
                    #ffffff var(--zone-size, 30deg),
                    transparent var(--zone-size, 30deg)
                );
        }
        
        .qte-marker {
            width: 20px;
            height: 20px;
            background: linear-gradient(145deg, #f0f0f0, #cccccc);
            border-radius: 50%;
            position: absolute;
            z-index: 10;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            border: 2px solid #aaaaaa;
            /* Posição inicial removida para controle total via JS */
        }
        
        button {
            background: linear-gradient(to bottom, #f0f0f0, #cccccc);
            color: #333;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            border: 2px solid #aaaaaa;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #ffffff, #dddddd);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            min-height: 40px;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.5s ease;
        }
        
        .success {
            color: #2ecc71;
            background: rgba(46, 204, 113, 0.15);
            text-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
            animation: pulse 0.5s ease;
        }
        
        .fail {
            color: #cccccc;
            background: rgba(150, 150, 150, 0.15);
            text-shadow: 0 0 5px rgba(150, 150, 150, 0.5);
            animation: shake 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>DESARME A ARMADILHA!</h1>
        <p class="instructions">Pressione o botão quando o marcador estiver dentro da zona branca para desarmar a armadilha</p>
        
        <div class="qte-container">
            <div class="qte-ring-outer" id="qteRing">
                <div class="qte-zone" id="qteZone"></div>
                <div class="qte-ring-inner"></div>
                <div class="qte-marker" id="qteMarker"></div>
            </div>
        </div>
        
        <button id="actionButton">Pressionar Agora!</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const qteZone = document.getElementById('qteZone');
        const qteMarker = document.getElementById('qteMarker');
        const actionButton = document.getElementById('actionButton');
        const resultDisplay = document.getElementById('result');
        
        let markerAngle = 0;
        let zoneStart = 0;
        let zoneSize;
        let animationId;
        const speed = 5;
        let isRunning = false;
        
        function initQTE() {
            resultDisplay.textContent = '';
            resultDisplay.className = 'result';
            
            zoneSize = Math.floor(Math.random() * 16) + 15;
            zoneStart = Math.random() * 330;
            
            qteZone.style.setProperty('--zone-start', `${zoneStart}deg`);
            qteZone.style.setProperty('--zone-size', `${zoneSize}deg`);
            
            markerAngle = Math.random() * 360;
            isRunning = true;
            
            animateMarker();
        }
        
        function animateMarker() {
            markerAngle = (markerAngle + speed) % 360;
            const radians = markerAngle * Math.PI / 180;
            
            // Dimensões precisas para alinhamento perfeito
            const containerSize = 250;   // Tamanho do container
            const markerSize = 20;       // Tamanho do marcador
            const ringWidth = 30;        // Espessura do anel (calculada)
            
            // Cálculo preciso dos raios
            const outerRadius = containerSize / 2;
            const innerRadius = outerRadius * 0.7 / 2 * 1.05; // Ajuste fino
            const middleRadius = (outerRadius + innerRadius) / 2;
            
            // Centro exato do container
            const centerX = containerSize / 2;
            const centerY = containerSize / 2;
            
            // Posição do centro do marcador
            const x = centerX + middleRadius * Math.sin(radians) - markerSize / 2;
            const y = centerY - middleRadius * Math.cos(radians) - markerSize / 2;
            
            qteMarker.style.left = `${x}px`;
            qteMarker.style.top = `${y}px`;
            
            animationId = requestAnimationFrame(animateMarker);
        }
        
        function checkHit() {
            if (!isRunning) return;
            
            cancelAnimationFrame(animationId);
            isRunning = false;
            
            const endAngle = (zoneStart + zoneSize) % 360;
            let hit = false;
            
            if (zoneStart < endAngle) {
                hit = (markerAngle >= zoneStart && markerAngle <= endAngle);
            } else {
                hit = (markerAngle >= zoneStart || markerAngle <= endAngle);
            }
            
            if (hit) {
                resultDisplay.textContent = 'SUCESSO! Armadilha desarmada!';
                resultDisplay.className = 'result success';
            } else {
                resultDisplay.textContent = 'FALHA! A armadilha foi ativada!';
                resultDisplay.className = 'result fail';
            }
            
            setTimeout(initQTE, 2000);
        }
        
        actionButton.addEventListener('click', checkHit);
        
        initQTE();
    </script>
</body>
</html>
